<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <title>Group Chat App</title>
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="container">
    <div class="row">
      <div class="col-3">
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Groups</h5>
            <button type="button" class="btn btn-light btn-sm mt-2" id="createGroupBtn">Create Group</button>
          </div>
          <div class="card-body" id="groupBox">
          
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card shadow-sm mb-4" style="max-height: 70vh; overflow-y: auto;">
          <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Chat</h5>
          </div>
          <div class="card-body" id="chatBox">
          
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Type a message" id="messageInput">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Send</button>
          </div>
        </div>
        <div class="input-group mb-3">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="fileInput" multiple>
            <label class="custom-file-label" for="fileInput">Choose file</label>
          </div>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="fileSendBtn">Send Files</button>
          </div>
        </div>
      </div>
      <div class="col-3" id="manageMember">
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Manage Group</h5>
          </div>
          <div class="card-body">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Enter Email to Add User" id="searchInput">
           
            </div>
            <div id="emailToAdd" class="mb-3" style="max-height: 150px; overflow-y: auto;">
             
            </div>
            <div>
              <button class="btn btn-outline-primary btn-block mb-2" id="addUserBtn">Add User</button>
              <button class="btn btn-outline-danger btn-block mb-2" id="removeUserBtn">Remove User</button>
              <button class="btn btn-outline-success btn-block" id="promoteUserBtn">Promote to Admin</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script src="dashboard.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
